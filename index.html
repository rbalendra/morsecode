<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Morse Code Translater</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" type="module"></script>
    </head>

    <body>
        <h1 id="morse__title">Morse Code Translator</h1>


        <div class="morse__container">
            <form>
                <label for="morse__input">Please enter <b>words only</b> without special characters</label>
                <textarea id="morse__input" placeholder="submarine suspected try different route"></textarea>

                <button class="btn" id="morse__btn">TRANSLATE</button>

                <label for="morse__output">Translated to <b>either English or Morsecode</b></label>
                <textarea id="morse__output" placeholder="Translation appears here..." readonly></textarea>
            </form>
        </div>
    </body>

</html>
